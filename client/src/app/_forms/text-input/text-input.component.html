  <div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid "
      [type]="type()" 
      class="form-control" 
      [formControl]="control" placeholder={{label()}}>
    <label for="password">{{label()}}</label>
    <div *ngIf="control.hasError('required')" 
          class="class invalid-feedback text-start">Please enter a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" 
         class="class invalid-feedback text-start">{{label()}} must be at {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('maxlength')" 
          class="class invalid-feedback text-start">{{label()}} must be at most {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('isMatching')" 
          class="class invalid-feedback text-start">Password don't</div>
  </div>
